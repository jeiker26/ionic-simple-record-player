<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ 'MENU.TITLE' | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-footer>
              <ion-select #langSelect [placeholder]="'MENU.SELECT' | translate" (ionChange)="changeLanguage(langSelect.value)">
                <ion-select-option *ngFor="let lang of translate.getLangs()"
                                   [value]="lang"
                                   [selected]="lang === translate.currentLang">
                  {{ lang }}
                </ion-select-option>
              </ion-select>
          </ion-footer>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
